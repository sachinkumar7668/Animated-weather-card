<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cardContainer">
        <div class="card">
          <p class="city">TODAY'S WEATHER</p>
          <p class="weather">Partily Cloudy</p>
          <div class="container"> 
            <div class="cloud front"> <span class="left-front"></span> <span class="right-front"></span> 
            </div> <span class="sun sunshine"></span> <span class="sun"></span> 
            <div class="cloud back"> <span class="left-back"></span> <span class="right-back"></span> 
            </div> 
           </div>
          <p class="temp"></i>32°</p>
          <div class="minmaxContainer">
            <div class="min">
              <p class="minHeading">Min</p>
              <p class="minTemp">30°</p>
            </div>
            <div class="max">
              <p class="maxHeading">Max</p>
              <p class="maxTemp">32°</p>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
